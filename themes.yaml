      <<: &fonts
        primary-font-family: '-apple-system, BlinkMacSystemFont, "San Francisco", system-ui, "Google Sans", "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"'
        ha-card-header-font-family: "var(--primary-font-family)"
      
      <<: &aliases
        paper-card-background-color: "var(--background-card-color)"
        primary-background-color: "var(--background-color)"
        secondary-background-color: "var(--background-card-color)"
        dark-primary-color: "var(--text-color)"
        primary-text-color: "var(--text-color)"
        paper-listbox-color: "var(--text-color)"
        paper-listbox-background-color: "var(--background-color)"
        disabled-text-color: "var(--text-light-color)"
        light-primary-color: "var(--text-medium-color)"
        secondary-text-color: "var(--text-medium-color)"

        # Icon off
        paper-item-icon-color: "var(--text-medium-color)"
        # Icon on
        paper-item-icon-active-color: "var(--accent-color)"

        # Inputs, like the date picker or entity pickers
        material-background-color: "var(--background-card-color)"
        material-secondary-background-color: "var(--background-color)"
        material-primary-text-color: "var(--primary-text-color)"
        material-secondary-text-color: "var(--secondary-text-color)"
        material-divider-color: "var(--material-secondary-background-color)"
        paper-input-container-focus-color: "var(--accent-color)"
        
        # More info dialogs
        paper-dialog-background-color: "var(--background-card-color)"
        more-info-header-background: "var(--background-card-color)"

        # Sliders
        paper-slider-pin-color: "var(--paper-slider-knob-color)"
        paper-slider-knob-start-color: "var(--paper-slider-knob-color)"
        paper-slider-knob-start-border-color: "var(--paper-slider-knob-start-color)"
        paper-slider-pin-start-color: "var(--paper-slider-knob-start-border-color)"
        paper-progress-active-color: "var(--slider-color)"
        paper-progress-secondary-color: "var(--paper-progress-active-color)"
      
        # Switches
        # Knob on
        paper-toggle-button-checked-button-color: "var(--switch-checked-button-color)"
        # Knob off
        paper-toggle-button-unchecked-button-color: "var(--switch-unchecked-button-color)"
        # Background on
        paper-toggle-button-checked-bar-color: "var(--switch-checked-track-color)"
        # Background off
        paper-toggle-button-unchecked-bar-color: "var(--switch-unchecked-track-color)"

        # Toasts
        paper-toast-background-color: "var(--text-color)"
        paper-toast-color: "var(--background-card-color)"

        # Left sidebar menu
        # Background
        sidebar-background-color: "var(--background-color)"
        # Icons
        sidebar-icon-color: "var(--text-medium-color)"
        # Selected row icon and background
        sidebar-selected-icon-color: "var(--accent-color)"
        # Selected row label
        sidebar-selected-text-color: "var(--accent-color)"

        # Configuration page
        # Title 
        paper-card-header-color: "var(--text-color)"
        # Data tables (introduced in 0.100) background
        data-table-background-color: "var(--background-color)"

        # Shadows
        shadow-elevation-4dp_-_box-shadow: "var(--shadow-elevation-2dp_-_box-shadow)"
        shadow-elevation-6dp_-_box-shadow: "var(--shadow-elevation-2dp_-_box-shadow)"
        shadow-elevation-8dp_-_box-shadow: "var(--shadow-elevation-2dp_-_box-shadow)"
        shadow-elevation-10dp_-_box-shadow: "var(--shadow-elevation-2dp_-_box-shadow)"
        shadow-elevation-12dp_-_box-shadow: "var(--shadow-elevation-2dp_-_box-shadow)"
        shadow-elevation-14dp_-_box-shadow: "var(--shadow-elevation-2dp_-_box-shadow)"
        shadow-elevation-16dp_-_box-shadow: "var(--ha-card-box-shadow)"
      
      <<: &light_theme
        # Light theme specific aliases
        google-red-500: "var(--red-500)"
        google-green-500: "var(--green-500)"
        google-blue-700: "var(--blue-500)"
        paper-grey-400: "var(--cool-gray-400)"

        # Colors
        text-color: "var(--cool-gray-700)"
        text-medium-color: "var(--cool-gray-500)"
        text-light-color: "var(--cool-gray-400)"
        background-color: "var(--cool-gray-100)"
        background-card-color: "var(--white)"
        border-color: "var(--cool-gray-300)"

        # Sliders
        slider-bar-color: "var(--cool-gray-400)"

        # States table row background colors
        table-row-background-color: "var(--white)"
        table-row-alternative-background-color: "var(--cool-gray-50)"

        # Shadows
        shadow-elevation-2dp_-_box-shadow: "inset 0px 0px 0px 1px var(--border-color)"
        ha-card-box-shadow: "0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)"

      <<: &blue_theme
        # Accent color, used for things like colored icons
        accent-color: "var(--blue-500)"

        # Action buttons (save, restart etc.) in the settings menu
        mdc-theme-primary: "var(--blue-500)"

        # Switches
        switch-checked-button-color: "var(--blue-500)"
        switch-unchecked-button-color: "var(--white)"
        switch-checked-track-color: "var(--blue-500)"
        switch-unchecked-track-color: "var(--cool-gray-500)"
    
      <<: &light_blue_theme
